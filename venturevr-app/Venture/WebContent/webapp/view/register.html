<section id="wrap">
<h1>Register</h1>
<div class="container">
  <form name="regform"
    ng-submit="register()"
    novalidate>

    <div class="textintro">
      <h1>Register</h1>
      <p>To access site features</p>
      <p class="{{state}}" ng-show="message">{{ message }}</p>
    </div>

    <fieldset>
      <input type="text" name="username" placeholder="User Name"
      ng-model="user.username" ng-required="true">
      <p class="error validationerror"
      ng-show="regform.username.$invalid && regform.username.$touched">
      Must be a valid user name</p>
      <br>
      <input type="password" name="password" placeholder="Password"
      ng-model="user.password" ng-required="true">
      <p class="error validationerror"
      ng-show="regform.password.$invalid && regform.password.$touched">
      Password required</p> 
    </fieldset>

    <button type="submit" class="btn"
    ng-disabled="regform.$invalid" ng-href="#/login">Register</button>
    <p>or <a ng-href="#/login">login</a></p>
  </form>
 </div> 
</section>
